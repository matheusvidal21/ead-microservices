spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ead-authuser
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgreSQLDialect
    jdbc:
      lob.non_contextual_creation: true
    properties:
      hibernate:
        show_sql: true

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO

server:
  port: 8087
