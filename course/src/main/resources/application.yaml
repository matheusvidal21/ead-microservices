spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ead-courses
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgreSQLDialect
    jdbc:
      lob.non_contextual_creation: true
    properties:
      hibernate:
        show_sql: true

server:
  port: 8082
